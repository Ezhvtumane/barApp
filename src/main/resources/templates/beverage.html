<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>barApp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Write down you information, please.</h1>
<form action="#" th:action="@{/beverage}" th:object="${beverage}" method="post">
    <p>Beverage:</p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>BarCode: <input type="number" th:field="*{barCode}"/></p>
    <p>Weight: <input type="number" step="0.01" th:field="*{weight}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
